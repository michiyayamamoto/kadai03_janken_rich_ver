<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/jankenstyle.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <div class="main_message">
            <div>勝ち:<span id="win">0</span>回</div>
            <div>負け:<span id="lose">0</span>回</div>
            <button id="countreset">リセット</button>
        </div>
        <div class="jankenbutton">
        <ul class="flex_box">
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>
        </div>
        <div class="guide_text">コンピュータの出した手は？<br>「<span id="pc_hands">なに？</span>」</div>
        <div class="judgment_style" id="judgment"></div>
    </main>

    <footer></footer>
    <script>
  // 勝ち負けの表示を出すための変数を代入
    const win=document.querySelector("#win");
    const lose=document.querySelector("#lose");
    let winCount=0;
    let loseCount=0;

// グーをクリックした場合
   $("#gu_btn").on("click",function(){

    const r = Math.ceil( Math.random()*3);
    let view = "";
    let hantei = "";
    if(r==1){
        // view = "ぐー";
        view='<img src="img/gu.png">';
        hantei = "あいこです。";
    }
    else if(r==2){
        // view = "チョキ";
        view='<img src="img/cho.png">';
        hantei = "あなたの勝ちです。";
        winCount++;
    }
    else if(r==3){
        // view = "パー";
        view='<img src="img/par.png">';
        hantei = "あなたの負けです。";
        loseCount++;
    }
// 表示処理
    $("#pc_hands").html(view);
    $("#judgment").html(hantei);
    $("#judgment").html(hantei);
    $("#win").html(winCount);
    $("#lose").html(loseCount);
})

//チョキをクリックした場合
$("#cho_btn").on("click",function(){

const r = Math.ceil( Math.random()*3);

let view = "";
let hantei = "";
if(r==1){
    // view = "ぐー";
    view='<img src="img/gu.png">';
    hantei = "あなたの負けです。";
    loseCount++;
}
else if(r==2){
    // view = "チョキ";
    view='<img src="img/cho.png">';
    hantei = "あいこです。";
}
else if(r==3){
    // view = "パー";
    view='<img src="img/par.png">';
    hantei = "あなたの勝ちです。";
    winCount++;
}
// 表示処理
$("#pc_hands").html(view);
$("#judgment").html(hantei);
$("#judgment").html(hantei);
$("#win").html(winCount);
$("#lose").html(loseCount);
})


// パーをクリックした場合
$("#par_btn").on("click",function(){

const r = Math.ceil( Math.random()*3);

let view = "";
let hantei = "";
if(r==1){
    // view = "ぐー";
    view='<img src="img/gu.png">';
    hantei = "あなたの勝ちです。";
    winCount++;
}
else if(r==2){
    // view = "チョキ";
    view='<img src="img/cho.png">';
    hantei = "あなたの負けです。";
    loseCount++;
}
else if(r==3){
    // view = "パー";
    view='<img src="img/par.png">';
    hantei = "あいこです。";
}
// 表示処理
$("#pc_hands").html(view);
$("#judgment").html(hantei);
$("#judgment").html(hantei);
$("#win").html(winCount);
$("#lose").html(loseCount);
})

//リセットボタンをクリックした時のイベント
$("#countreset").on("click",function(){
countReset();
})
// countResetの関数、クリックすると勝敗の表示を0にする。
function countReset(){
winCount=0;
loseCount=0;
 $("#win").html("0");
 $("#lose").html("0");
}

    </script>
</body>

</html>
